apply plugin: 'java'
apply plugin: 'application'

repositories {
	mavenCentral()
}

mainClassName = "ru.rakitov.App"

dependencies {
	compile group: 'com.github.pengrad', name: 'java-telegram-bot-api', version: '4.9.0'
	compile group: 'org.brunocvcunha.instagram4j', name: 'instagram4j', version: '1.14'
	// https://mvnrepository.com/artifact/org.hibernate/hibernate-core
	compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.22.Final'
	// https://mvnrepository.com/artifact/mysql/mysql-connector-java
	compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.21'
}

